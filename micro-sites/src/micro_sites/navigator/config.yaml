app:
  port: 10202
  login_expiry: 5m
  path_prefix: /micro-site/navigator/api
  token_renewal_path: /micro-site/auth/renew_token

token_manager:
  cookie_name: micro_auth
  secret: "not so secret"
  token_expiry: 1m
  domain: $MICRO_DOMAIN
  issuer: $MICRO_DOMAIN
  path: /
  max_age: 1d1h

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    stdout:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    micro_sites:
      level: DEBUG
      handlers:
        - stdout
      propagate: false
  root:
    level: DEBUG
    handlers:
      - stdout