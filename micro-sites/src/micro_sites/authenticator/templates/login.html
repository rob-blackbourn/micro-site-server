{% extends "base.html" %}

{% set title = "Login" %}

{% block content %}

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header-transparent">
        <div class="mdl-grid center-items">
            <div class="mdl-cell mdl-cell--12-col">
                <h3>Login</h3>
                <i class="mdi mdi-48px mdi-lock-outline mdl-color-text--accent"></i>
            </div>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid center-items">
            <form method="post" action="{{action}}">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username">
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                           type="submit" title="Login">
                </div>
            </form>
        </div>
    </main>
</div>

{% endblock %}
